<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header" class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    
    <div class="drawingCanvas">
        
    </div>

    <div class = "canvasControls">
        <div class="slider">
            <input type="range" min="1" max="64" step="1" class="slider" id="controlPixels" value="16">
            <p>Pixels per side: <span id="pixelsPerSide"></span></p>
        </div>
        <div class="controlsSecondRow">
            <button id="clearCanvasButton" class="clearCanvasButton">Clear Canvas</button>
            <div>
                <input class="colorPicker" type="color" value="#000000">
                <label for="brushColor">Color</label>
            </div>
            <button class="randomColor">Random</button>
            <button class="rainbowMode">Rainbow Mode</button>
        </div>
        
    </div>

    <footer class="footer">Copywrite Me&copy 2022</footer>

</body>
</html>
